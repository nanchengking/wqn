<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" media="all" href="/res/css/bootstrap.css">
<link rel="stylesheet" media="all" href="/res/css/main.css">
<script src="/res/js/jquery-1.11.3.min.js"></script>
<script src="/res/js/bootstrap.js"></script>
<script src="/res/js/main.js"></script>

<link rel="stylesheet" media="all"
	href="/res/css/plugin/bootstrap-table.css">
<script src="/res/js/plugin/bootstrap-table.js"></script>
<script src="/res/js/plugin/locale/bootstrap-table-zh-CN.js"></script>

<link rel="stylesheet" media="all" href="/res/css/plugin/select2.css">
<script src="/res/js/plugin/select2.js"></script>

<link rel="stylesheet" media="all"
	href="/res/css/plugin/bootstrap-datetimepicker.min.css">
<script src="/res/js/plugin/moment.min.js"></script>

<meta charset="UTF-8">
<title>首页</title>

</head>
<body background="/res/img/girl02.jpg">

	<div class="col-sm-5  col-sm-offset-4">
		<h1>欢迎来到首页</h1>
		<button onclick="alert_something('你点击了测试按钮')" type="button"
			class="btn">这是一个测试按钮</button>
		<br> <a href='login/index' style="color: red">点击跳转到ftl写成的页面</a>
	</div>

	<div class="col-sm-10  col-sm-offset-2">
		<form>
			<div>
				<button class="btn btn-success">注册</button>
				<button class="btn btn-success">登录</button>
			</div>
			<div class="pull-left">
				<input id="user_name" type="text" class="form-control "
					placeholder="输入用户名">
			</div>
			<div class="pull-left">
				<input id="user_psd" type="text" class="form-control "
					placeholder="输入用户密码">
			</div>
			<div >
				<select id="test_case_dropdown_list" class="form-control"
					style="min-width: 150px; max-width: 180px">
					<option value="1">lsq</option>
					<option value="2">sqn</option>
					<option value="3">普通用户</option>
				</select>
			</div>
		</form>
	</div>
	<div class="col-sm-10  col-sm-offset-2">
		<button id="spider" class="btn btn-success">运行爬虫</button>
		<button id="stop_spider" class="btn btn-success">停止爬虫</button>
	</div>
</body>
<script src="/res/js/self/sign.js"></script>
<script src="/res/js/self/test.js"></script>
</html>
